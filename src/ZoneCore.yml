#If enabled, the command manager will try and inject the commands into bukkit.
#This is no longer used, but is still functional, but some server administation
#managers will not work with it enabled (Multicraft will crash every 10 seconds and possibly others)
injectCommands: false
SQL:
    #URL for the database
    url: "url"
    #URL for the database (1433 standard SQL port)
    port: 1433
    #Could be mysql, postgresql, nosql and so on.
    RDBMS: "RDBMS"
    #Database name
    database: "database"
    #Username used to login to the SQL database
    username: "username"
    #Password used to login to the SQL database
    password: "password"